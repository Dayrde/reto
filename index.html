	<body>
		<header id="header">
			<!--header-->
			<div class="header_top">
				<!--header_top-->
	
			</div>
			<!--/header_top-->
	
			<div class="header-middle">
				<!--header-middle-->
				<div class="container">
					<div class="row">
						<div class="col-sm-4">
							<div class="logo pull-left">
								<img src="images/home/logo.png" alt="" /></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--/header-middle-->
		</header>
		<!--/header-->
	
		<section id="form">
			<!--form-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-1">
						<div class="login-form">
							<!--login form-->
							<h2>Login to your account</h2>
							<form action="#">
								<input type="text" placeholder="Name" id="username" />
								<input type="email" placeholder="Email Address" />
								<span>
									<input type="checkbox" class="checkbox"> 
									Keep me signed in
								</span>
								<button type="button" onclick="login()" class="btn btn-default">Login</button>
							</form>
						</div>
						<!--/login form-->
					</div>
					<div class="col-sm-1">
						<h2 class="or">OR</h2>
					</div>
					<div class="col-sm-4">
						<div class="signup-form">
							<!--sign up form-->
							<h2>New User Signup!</h2>
							<form action="#">
								<input type="text" placeholder="Name" />
								<input type="email" placeholder="Email Address" />
								<input type="password" placeholder="Password" />
								<button type="submit" class="btn btn-default">Signup</button>
							</form>
						</div>
						<!--/sign up form-->
					</div>
				</div>
			</div>
		</section>
		<!--/form-->
	
	
		<footer id="footer">
			<!--Footer-->
			<div class="footer-top">
				<div class="container">
					<div class="row">
						<div class="col-sm-2">
							<div class="companyinfo">
								<h2><span>Tienda</span>-Online</h2>
								<p>Los mejores precios.</p>
							</div>
						</div>
	
						<div class="col-sm-3">
							<div class="address">
								<img src="images/home/map.png" alt="" />
								<p>Calle Falsa 123 - Colombia.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<div class="footer-widget">
				<div class="container">
					<div class="row">
	
					</div>
				</div>
			</div>
